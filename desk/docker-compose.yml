cdb:
  image: yvess/desk-couchdb
  hostname: cdb
  environment:
    - TERM=xterm-256color
    - COUCHDB_ADMIN=admin
    - COUCHDB_ADMINPASS=admin
    - COUCHDB_LOCAL_HTTPD="[httpd]\nvhost_global_handlers = _utils, _uuids, _session, _oauth, _users, _rewrite, _desk_pad"
    - COUCHDB_LOCAL_HTTPD_GLOBAL_HANDLERS="[httpd_global_handlers]\n_desk_pad = {couch_httpd_misc_handlers, handle_utils_dir_req, "/opt/app/desk_pad"}"
    - COUCHDB_LOCAL_VHOSTS="[vhosts]\ndesk.docker:5984 = /desk_drawer/_design/desk_drawer/_rewrite/"
  volumes:
    - ../:/opt/app/
    - ./src:/opt/src
    - ./env:/opt/env
    - ./var:/var/services
  ports:
    - "5984:5984"

dnsa:
  image: yvess/desk-dns
  hostname: dnsa.test
  environment:
    - TERM=xterm-256color
    - COUCHDB_ADMIN=admin
    - COUCHDB_ADMINPASS=admin
  volumes:
    - ../:/opt/app/
    - ./var:/var/services
  links:
    - cdb
  ports:
    - "1053:53"
  # command: tail -f /dev/null

dnsb:
  image: yvess/desk-dns
  hostname: dnsb.test
  environment:
    - TERM=xterm-256color
    - COUCHDB_ADMIN=admin
    - COUCHDB_ADMINPASS=admin
  volumes:
    - ../:/opt/app/
    - ./var:/var/services
  links:
    - cdb
  ports:
    - "2053:53"
  # command: tail -f /dev/null

foreman:
  image: yvess/desk-worker
  hostname: foreman
  environment:
    - TERM=xterm-256color
    - COUCHDB_ADMIN=admin
    - COUCHDB_ADMINPASS=admin
  volumes:
    - ../:/opt/app/
    - ./var:/var/services
  links:
    - cdb
    - dnsa
    - dnsb
  # command: tail -f /dev/null

