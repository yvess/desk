cdb:
  image: desk/couchdb
  hostname: cdb
  volumes_from:
    - projects
    - data_desk
  ports:
    - "5984:5984"

dnsa:
  image: yvess/desk_dns
  hostname: dnsa
  environment:
    - WORKER_TYPE=dns
  volumes_from:
    - projects
    - data_desk
  links:
    - cdb
  ports:
    - "1053:53"

dnsb:
  image: yvess/desk_dns
  hostname: dnsb
  environment:
    - WORKER_TYPE=dns
  volumes_from:
    - projects
    - data_desk
  links:
    - cdb
  ports:
    - "2053:53"

foreman:
  image: yvess/desk_foreman
  hostname: foreman
  environment:
    - WORKER_TYPE=foreman
  volumes_from:
    - projects
    - data_desk
  links:
    - cdb
    - dnsa
    - dnsb
