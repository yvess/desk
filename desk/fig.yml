cdb:
  image: yvess/couchdb
  hostname: cdb_1
  volumes_from:
    - projects
    - data_desk
  ports:
    - "5984:5984"

foreman:
  image: yvess/desk_foreman
  hostname: foreman_1
  command: /sbin/my_init --enable-insecure-key
  volumes_from:
    - projects
    - data_desk
  links:
    - cdb
    - dnsa
    - dnsb

dnsa:
  image: yvess/desk_dns
  hostname: dnsa_1
  command: /sbin/my_init --enable-insecure-key
  volumes_from:
    - projects
    - data_desk
  links:
    - cdb
  ports:
    - "1053:53"

dnsb:
  image: yvess/desk_dns
  hostname: dnsb_1
  command: /sbin/my_init --enable-insecure-key
  volumes_from:
    - projects
    - data_desk
  links:
    - cdb
  ports:
    - "2053:53"
