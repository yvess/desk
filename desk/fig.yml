cdb:
  image: desk/couchdb
  hostname: cdb
  environment:
    - TERM=xterm-256color
  volumes:
    - ../:/opt/app/
  volumes_from:
    - data_desk
    - projects
  ports:
    - "5984:5984"

dnsa:
  image: desk/dns
  hostname: dnsa.test
  environment:
    - TERM=xterm-256color
  volumes:
    - ../:/opt/app/
  volumes_from:
    - data_desk
  links:
    - cdb
  ports:
    - "1053:53"

dnsb:
  image: desk/dns
  hostname: dnsb.test
  environment:
    - TERM=xterm-256color
  volumes:
    - ../:/opt/app/
  volumes_from:
    - data_desk
  links:
    - cdb
  ports:
    - "2053:53"

foreman:
  image: desk/worker
  hostname: foreman
  environment:
    - TERM=xterm-256color
  volumes:
    - ../:/opt/app/
  volumes_from:
    - data_desk
  links:
    - cdb
    - dnsa
    - dnsb
